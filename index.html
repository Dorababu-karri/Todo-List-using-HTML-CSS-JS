<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="11-todo.css">
</head>
<body>

  <h1>Todo List</h1>

  <div class="todo-input-grid">
    <input 
      type="text"
      placeholder="Todo name"
      class="js-name-input name-input">

    <input 
      type="date"
      class="js-due-date due-date">

    <button class="add-todo-button js-add-button">
      Add
    </button>
  </div>

  <div class="js-todo-list todo-grid"></div>

  <script src="11-todo.js"></script>
</body>
</html>
